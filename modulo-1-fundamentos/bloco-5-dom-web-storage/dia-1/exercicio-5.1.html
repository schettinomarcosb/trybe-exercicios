<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      document.getElementsByTagName('p')[1].innerText = 'Trabalhando em uma multinacional';
      document.getElementsByClassName('main-content')[0].style.background = 'rgb(76,164,109)';
      document.getElementsByClassName('center-content')[0].style.background = 'white';
      document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - JavaScript';
      let maiusculo = document.getElementsByTagName('p');
      for (let index = 0; index < maiusculo.length; index += 1) {
        maiusculo[index].innerHTML = maiusculo[index].innerHTML.toUpperCase();
        console.log(maiusculo[index].innerHTML);
      }
    </script>
  </body>
</html>
